{% load static %}
<div class="container position-sticky z-index-sticky top-0">
  <div class="row">
    <div class="col-12">
      <nav
        class="navbar navbar-expand-lg  blur blur-rounded top-0 z-index-fixed shadow position-absolute my-3 py-2 start-0 end-0 mx-4">
        <div class="container-fluid px-0">
          <button class="navbar-toggler shadow-none ms-2" type="button" data-bs-toggle="collapse"
            data-bs-target="#navigation" aria-controls="navigation" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon mt-2"></span>
            <span class="navbar-toggler-bar bar1"></span>
            <span class="navbar-toggler-bar bar2"></span>
            <span class="navbar-toggler-bar bar3"></span>
          </button>
          <div class="collapse navbar-collapse pt-3 pb-2 py-lg-0 w-100" id="navigation">
            <a class="navbar-brand font-weight-bolder ms-sm-7"
              href="{% url 'interface:lead_generator' %}" rel="tooltip"
              title="Click to see Lead Generator" data-placement="bottom">
              Lead Generator
            </a>

            {% if request.user.is_authenticated %}
              <a class="nav-item ms-lg-auto font-weight-bold fa fa-sign-out me-5"
              href="{% url 'interface:logout' %}" rel="tooltip" data-placement="bottom">
              Logout
              </a>
            {% else %}
              <a class="nav-item ms-lg-auto font-weight-bold fa fa-sign-out me-5"
              href="{% url 'interface:signup' %}" rel="tooltip" data-placement="bottom">
              Sign Up
              </a>
              <a class="nav-item ms-lg-auto font-weight-bold fa fa-sign-out me-5"
              href="{% url 'interface:login' %}" rel="tooltip" data-placement="bottom">
              Login
              </a>
            {% endif %}

              <a href="https://github.com/oksanaaam/lead_generation_service" target="_blank"
                class="btn btn-sm  bg-gradient-primary  btn-round mb-0 me-1 mt-2 mt-md-0">Git hub</a>
          </div>
        </div>
      </nav>
      <!-- End Navbar -->
    </div>
  </div>
</div>
