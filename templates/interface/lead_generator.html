{% extends "base.html" %}
{% load static %}

{% block content %}

<section>
  <div class="page-header min-vh-80 bg-gradient-primary">
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="card">
            <div class="card-header">
              <h4 class="card-title">Lead Generator</h4>
            </div>
            <div class="card-body">
              <form method="post" action="{% url 'interface:deploying' %}">
                {% csrf_token %}
                {{ form.as_p }}
                <a href="{% url 'interface:deploying' %}" class="btn btn-primary">Generate Leads</a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock content %}
